<link rel="stylesheet" href="css/header.css">


<header>
    <div class="logo">
        <img src="pictures/logo.png" alt="">
    </div>
    <!-- Search Section within Header -->
    <div class="search-section">
        <div class="search-container">
            <select name="search-type" id="search-type">
                <option value="title">Books</option>
                <option value="author">Author</option>
                <option value="genre">Genre</option>
            </select>
            <input type="text" id="search-input" placeholder="Search for books..." />
            <button id="search-button">
                <img src="icons/search.svg" alt="Search">
            </button>
        </div>
    </div>
    <nav id="hamburger" class="hamburger">
        <ul class="primary-menu">
            <li><a href="#home">Homepage</a></li>
            <li><a href="#customer-support">Customer Support</a>
                <ul>
                    <li><a href="#contact-us">Contact Us</a></li>
                    <li><a href="#terms">Terms & Condition</a></li>
                    <li><a href="#faq">Help & FAQ</a></li>
                </ul>
            </li>
            <div class="user-dashboard" id="userDashboard">
                <div class="user-info" id="userInfo">
                    <img src="" alt="User Avatar" id="userAvatar">
                    <span id="userName">Log In</span>
                    <span class="dropdown-arrow" id="dropdownArrow">▼</span>
                </div>

                <!-- 下拉菜单，默认隐藏 -->
                <ul class="dropdown-menu" id="userMenu">
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#my-books">My Books</a></li>
                    <li><a href="#notifications">Notifications</a></li>
                    <li><a href="#wishlist">Wishlist</a></li>
                    <li><a href="#logout">Log Out</a></li>
                </ul>
        </ul>
    </nav>
</header>
