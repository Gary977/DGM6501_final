<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="css/header.css">
</head>

<header>
    <div class="logo">
        <img src="pictures/logo.png" alt="">
    </div>
    <!-- Search Section within Header -->
    <div class="search-section">
        <form action="search.html" class="search-container" method="GET">
            <select name="searchType" id="search-type">
                <option value="title">Books</option>
                <option value="author">Author</option>
            </select>
            <input type="text" name="query" id="search-input" placeholder="Search for books...">
            <button type="submit" id="search-button">
                <img src="icons/search.svg" alt="Search">
            </button>
        </form>
    </div>

    <nav class="primary-menu">
        <ul>
            <li>
                <a href="index.html">
                    <img src="icons/home.png" alt="Profile Icon" class="icon">Home
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="icons/help.png" alt="Profile Icon" class="icon">Help
                </a>
            </li>
        </ul>
    </nav>

    <div id="userDashboard" class="user-dashboard">
        <div class="user-info">
            <img src="#" alt="User Avatar" id="userAvatar">
            <span id="userName">Username</span>
            <span class="dropdown-arrow">â–¼</span>
        </div>

        <ul class="dropdown-menu" id="userMenu">
            <li>
                <a href="profile.html">
                    <img src="icons/account.png" alt="Profile Icon" class="icon">Profile
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="icons/bookshelf.png" alt="Profile Icon" class="icon">My List
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="icons/history.png" alt="Profile Icon" class="icon">History
                </a>
            </li>
            <li>
                <a id="logoutOption" href="#">
                    <img src="icons/logout.png" alt="Profile Icon" class="icon">Log Out
                </a>
            </li>
        </ul>
    </div>

</header>
