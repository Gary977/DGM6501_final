<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Exchange Website Mockup</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="javascript/loadHeaderFooter.js" defer></script>
</head>

<body>
    <div class="book-modal" id="bookModal">
        <div class="book-modal-content" id="bookModalContent">
            <span class="close-button">&times;</span>
            <div class="book-details">
                <img id="modalBookCover" src="" alt="Book Cover">
                <h2 id="modalBookTitle"></h2>
                <h4 id="modalBookAuthor"></h4>
                <p id="modalBookRating"></p>
            </div>
            <div class="book-description" id="modalBookDescription">
                <!-- 简介内容将通过 JavaScript 动态插入 -->
            </div>

            <a id="detailsButton" class="details-button" href="#" target="_blank">View Details</a>
        </div>

    </div>
    <!-- Header Section -->
    <div id="header-container"></div>
    <section class="hero">
        <div class="hero-image-container">
            <img src="pictures/hero.jpg" alt="Sample Image" class="hero-image">
            <div class="hero-gradient"></div>
        </div>
        <div class="hero-content">
            <h1>Discover the Joy of Sharing Books</h1>
            <p>Connect, Share, and Swap Your Favorite Reads</p>
        </div>
    </section>


    <!-- Main Content -->
    <section class="content">



        <div class="book-slider">


            <div class="book-container-wrapper">
                <div class="book-header">
                    <h1 data-text="Popular Books" class="title" id="title">Popular Books</h1>
                    <button class="prev-button" onclick="prevSlide()">
                        <span class="material-icons">arrow_back</span>
                    </button>
                    <button class="next-button" onclick="nextSlide()">
                        <span class="material-icons">arrow_forward</span>
                    </button>

                    <button id="book-toggle" class="book-toggle">Show New Additions</button>
                </div>

                <div class="books-container" id="books-container">

                </div>

            </div>


        </div>



        </div>

    </section>


    <div id="footer-container"></div>

    <script src="javascript/homepage.js"></script>
</body>

</html>
