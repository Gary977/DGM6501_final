<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Exchange Website Mockup</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="javascript/loadHeaderFooter.js" defer></script>
</head>

<body>


    <div class="book-modal" id="bookModal">
        <div class="book-modal-content" id="bookModalContent">
            <span class="close-button">&times;</span>
            <div class="book-details">
                <img id="modalBookCover" src="" alt="Book Cover">
                <h2 id="modalBookTitle"></h2>
                <h4 id="modalBookAuthor"></h4>
                <p id="modalBookRating"></p>
            </div>
            <div class="book-description" id="modalBookDescription">

            </div>

            <a id="detailsButton" class="button-primary detail" href="#" target="_blank">View Details</a>
        </div>

    </div>
    <!-- Header Section -->
    <div id="header-container"></div>
    <section class="hero">
        <div class="hero-image-container">
            <img src="pictures/hero.jpg" alt="Sample Image" class="hero-image">
            <div class="hero-gradient"></div>
        </div>
        <div class="hero-content">
            <h1>Discover the Joy of Sharing Books</h1>
            <p>Connect, Share, and Swap Your Favorite Reads</p>
        </div>
    </section>


    <!-- Main Content -->
    <section class="content">
        <!-- Book Slider -->
        <div class="book-slider">
            <div class="book-container-wrapper">
                <div class="book-header">
                    <h1 data-text="Popular Books" class="title" id="title">Popular Books</h1>
                    <button class="button-primary prev" onclick="prevSlide()">
                        <span class="material-icons">arrow_back</span>
                    </button>
                    <button class="button-primary next" onclick="nextSlide()">
                        <span class="material-icons">arrow_forward</span>
                    </button>
                    <button id="book-toggle" class="button-primary toggle">Show New Additions</button>
                </div>
                <div class="books-container" id="books-container"></div>
            </div>
        </div>
        <!-- Chart  -->
        <div class="data-section">
            <h1 data-text="Our Community" class="title">Our Community</h1>
            <div class="stats-container">
                <div class="card">
                    <div class="header-container">
                        <h3 class="card-title">Overview</h3>
                        <div class="switch-container">
                            <button class="switch-btn active">1Y</button>
                            <button class="switch-btn">6M</button>
                            <button class="switch-btn">3M</button>
                        </div>
                    </div>
                    <div class="stats-data">
                        <div class="stat-item">
                            <h3>1500</h3>
                            <p>Book Exchanges</p>
                        </div>
                        <div class="divider"></div>
                        <div class="stat-item">
                            <h3>4500</h3>
                            <p>Total Users</p>
                        </div>
                    </div>
                    <canvas id="exchangeChart"></canvas>
                </div>

                <div class="card">
                    <h3 class="card-title">User Growth</h3>
                    <div class="chart-container">
                        <canvas id="userChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="background">
            <div class="wave wv1"></div>
            <div class="wave wv2"></div>
            <div class="wave wv3"></div>
        </div>


    </section>


    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="javascript/homepage.js"></script>
</body>

</html>
